<!DOCTYPE html>
<html>
<head>
    <title>Quiz List</title>
</head>
<body>
    <h1>Quiz List</h1>
    <ul>
        {% for quiz in quiz_list %}
            <li><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></li>
        {% empty %}
            <li>No quizzes found.</li>
        {% endfor %}
    </ul>
</body>
</html>
