{% extends 'base.html' %}

{% block content %}
  <h1>Delete question "{{ object.text }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the question "{{ object.text }}"?</p>
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'quiz_detail' pk=object.quiz.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
